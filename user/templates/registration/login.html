{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Вход на сайт
{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1>Вход на сайт</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-2">Вход</button>
                        <a href="{% url 'password_reset' %}" class="btn btn-link">Забыли пароль?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
