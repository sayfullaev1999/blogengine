{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Сброс пароля
{% endblock %}

{% block content %}
    <form action="{% url 'password_reset' %}" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Сбросить пароль</button>
    </form>

{% endblock %}
