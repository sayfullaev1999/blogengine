{% extends 'blog/base_blog.html' %}

{% block title %}
    Редактирование поста - {{ post.title|title }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post" class="">
        {% csrf_token %}
        {% for foo in form %}
            <div class="form-group">
                {% if foo.errors %}
                    <div class="alert alert-danger">
                        {{ foo.errors }}
                    </div>
                {% endif %}
                {{ foo.label }}
                {{ foo }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Изменить пост</button>
    </form>
{% endblock %}
